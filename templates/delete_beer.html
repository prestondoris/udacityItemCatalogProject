{% extends "main.html" %}
{% block content %}
{% include "nav.html" %}

<section class="mainContainer">
    <section class="formContainer">
        <h3>Would you like to delete {{ beer.name }} from the Database?</h3>
        <form method="POST">
            <input class="submitButton" type="submit" value="Yes">
        </form>
        <a class="noButton" href="{{ url_for('beers', brewery_id=brewery.id) }}">
            <input class="submitButton" type="submit" value="No" name="no">
        </a>
    </section>
</section>

{% endblock %}
