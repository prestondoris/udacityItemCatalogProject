{% extends "main.html" %}
{% block content %}
{% include "nav.html" %}

    <section class="mainContainer">
        <section class="formContainer">
            <h3>Create a New Beer in the Database</h3>
            <form method="POST" action="{{ url_for('create_beer', brewery_id=brewery.id) }}">
                <div>
                    <label for="name">Beer Name:</label>
                    <input class="input" type="text" name="name">
                </div>

                <div>
                    <label for="style">Beer Style:</label>
                    <input class="input" type="text" name="style">
                </div>

                <div>
                    <label for="description">Beer Description:</label>
                    <textarea rows="10" class="inputArea" type="text" name="description"></textarea>
                </div>

                <input class="submitButton" type="submit" value="Submit">
            </form>
        </section>
    </section>

{% endblock %}
